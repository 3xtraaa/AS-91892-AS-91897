<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Nancy Drew Website Title</title>
      <link href="static/css/style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
          <header>
            <h1>NANCY DREW TITLE HEADER</h1>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="all_books">All Books</a>
                </li>
                <li>
                  <a href="/not_in_library">Not In Library</a>
                </li>
            </ul>
        </nav>
        <main>
            <h2>Books Not in Collection</h2>
            <table>
                <thead>
                    <tr>
                        <th>Book No.</th>
                        <th>Title</th>
                        <th>Publisher</th>
                    </tr>
                </thead>
                <tbody>
                    {% for info in book_info %}
                    <tr>
                        <td>{{ info[0] }}</td>
                        <td>{{ info[1] }}</td>
                        <td>{{ info[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
        <footer>
            <p>footer text footer textr - Esha Anwar</p>
        </footer>
    </body>
    </html>

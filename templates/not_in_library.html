{% extends "base.html" %}

{% block title %}Not In Library - Nancy Drew Collection{% endblock %}

{% block content %}
<h2>Books Not in Library</h2>
<table>
    <thead>
        <tr>
            <th>Book No.</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
    </thead>
    <tbody>
        {% for info in book_info %}
        <tr>
            <td>{{ info[0] }}</td>
            <td>{{ info[1] }}</td>
            <td>{{ info[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
